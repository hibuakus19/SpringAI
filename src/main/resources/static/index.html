<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Spring AI - Simple Q&A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #1976d2;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0d47a1;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Spring AI - Simple Q&A</h2>

    <label for="question">Masukkan pertanyaan:</label>
    <textarea id="question" placeholder="Contoh: Apa itu Spring AI?"></textarea>

    <button onclick="askAI()">Kirim Pertanyaan</button>

    <div class="result" id="result"></div>
</div>

<script>
    function askAI() {
        const question = document.getElementById("question").value;
        const resultDiv = document.getElementById("result");

        if (!question.trim()) {
            resultDiv.innerText = "⚠️ Pertanyaan tidak boleh kosong.";
            return;
        }

        resultDiv.innerText = "⏳ Meminta jawaban dari AI...";

        fetch(`/ai/ask?question=${encodeURIComponent(question)}`)
            .then(response => response.text())
            .then(data => {
                resultDiv.innerText = data;
            })
            .catch(error => {
                resultDiv.innerText = "❌ Terjadi kesalahan.";
                console.error(error);
            });
    }
</script>

</body>
</html>
